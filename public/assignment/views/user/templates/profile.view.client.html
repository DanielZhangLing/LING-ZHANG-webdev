<nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid blue-background">
        <div class="navbar-text pull-right margin-adjust">
            <a ng-click="model.updateUser(model.user)" class="navbar-link white-color">
                <span class="glyphicon glyphicon-ok"/>
            </a>
        </div>
        <div class=" navbar-header">
            <a class="navbar-brand white-color" href="#">
                Profile
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="last name">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid blue-background">
        <div class="navbar-text pull-right">
            <a href="#/profile/{{model.user._id}}" class="navbar-link white-color ">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
        </div>
    </div>
</nav>
