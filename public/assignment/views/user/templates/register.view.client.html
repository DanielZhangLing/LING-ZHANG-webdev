<div class="container">
    <h1>Register</h1>

    <div class="alert alert-danger" ng-show="user.password!=vePassword">
        the two passwords you typed do not match.
    </div>
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <label for="username">Username</label>
    <input ng-model="user.username"
           type="text"
           class="form-control"
           id="username"
           placeholder="username"/>
    <label for="password">Password</label>
    <input ng-model="user.password"
           type="password"
           class="form-control"
           id="password"
           placeholder="password"/>
    <label for="very password">Verify Password</label>
    <input ng-model="vePassword"
           type="password"
           class="form-control"
           id="very password"
           placeholder="very password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(user)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
