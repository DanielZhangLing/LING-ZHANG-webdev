<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">


        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="black-color">
                <span class="glyphicon glyphicon-chevron-left"/>
            </a>
        </div>

        <div class="navbar-header">
            <a class="navbar-brand white-color" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                Flickr
            </a>
        </div>

    </div>
</nav>


<div class="container">

    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <div class="row">
        <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>

        </div>
    </div>
</div>

    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/profile/{{model.userId}}/" class="blue-color">
