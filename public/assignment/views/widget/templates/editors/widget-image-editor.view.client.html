<form action="/api/upload" method="post" enctype="multipart/form-data" onsubmit="submitIt()">
    <script>function submitIt() {
    }</script>
    <label for="Name">Name</label>
    <input ng-model="model.widget.name" type="text" class="form-control" id="Name" placeholder="Name">
    <label for="Text">Text</label>
    <input ng-model="model.widget.text" type="text" class="form-control" id="Text" placeholder="Text">
    <label for="Url">URL</label>
    <input ng-model="model.widget.url" type="url" class="form-control" id="Url" placeholder="URL">
    <label for="Width">Width</label>
    <select ng-model="model.widget.width" class="form-control" name="Width" id="Width" placeholder="50%">
        <option value="25%">25%</option>
        <option value="50%">50%</option>
        <option value="75%">75%</option>
        <option value="100%">100%</option>
    </select>
    <!--<label for="Upload">Upload</label>-->
    <!--<input ng-models="models.widget.src" type="file" class="form-control" id="Upload" placeholder="Upload">-->
    <button ng-show="model.widgetId==null" class="btn btn-block btn-primary"
            ng-click="model.createOrUpdateWidget(model.widget)">Upload Image
    </button>
    <label ng-show="model.widgetId!=null" for="Upload">Upload</label>
    <input ng-show="model.widgetId!=null" name="myFile" type="file" class="form-control" id="Upload"/>
    <input name="userId" value="{{model.userId}}" style="display: none"/>
    <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
    <input name="pageId" value="{{model.pageId}}" style="display: none"/>
    <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
    <div ng-show="model.widgetId!=null">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
           class="btn btn-block btn-info">Search Flicker</a>
    </div>
    <div>
        <button ng-show="model.widgetId!=null" type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </div>
</form>
