        <div class="navbar-text pull-left">

                <span class="glyphicon glyphicon-chevron-left"/>
            </a>
        </div>

        <div class="navbar-text pull-right">
            <a ng-click="model.createPage(model.page)" class="black-color">
                <span class="glyphicon glyphicon-ok"/>

        </div>
        <div class="navbar-header">
            <a class="navbar-brand white-color">

            </a>

<div class="container">
    <form>
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <label for="Name">Name</label>
        <input ng-model="model.page.name" type="text" class="form-control" id="Name" placeholder="Name" required>
        <label for="Title">Title</label>
        <input ng-model="model.page.title" type="text" class="form-control" id="Title" placeholder="Title" required>
    </form>
</div>

    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/profile/{{model.userId}}" class="blue-color">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
